<h1>Form Builder</h1>
<div>
  <label for="name">Input Name :</label>
  <input type="text" id="name" [(ngModel)]="inputName" #name>
  <br>

  <label for="type">Input Type :</label>
  <select id="type" [(ngModel)]="inputType" #type>
    <option value="text">Text</option>
    <option value="radio">Radio</option>
    <option value="email">Email</option>
    <option value="dropdown">Dropdown</option>
    <option value="checkbox">Checkbox</option>
    <option value="file">File</option>
    <option value="number">Number</option>
  </select>
  <br>

  <label for="required">Required:</label>
  <select id="required" [(ngModel)]="required" name="required">
    <option value="true">True</option>
    <option value="false">False</option>
  </select>
  <br>

  <label for="label">Input Label :</label>
  <input type="text" id="label" [(ngModel)]="inputLabel" #label>
  <br>

  <button (click)="addElement()">Add Element</button>
  <br>
</div>

<h2>Table</h2>
<table>
  
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Required</th>
      <th>Label</th>
    </tr>
    <tbody>
      @for(element of dynamicTable; track element.name){
        <tr>
          <td>{{ element.name }}</td>
          <td>{{ element.type }}</td>
          <td>{{ element.required ? 'Yes' : 'No' }}</td>
          <td>{{ element.label }}</td>
        </tr>
      }
    </tbody>
</table>


<button (click)="generateHtml()">Generate HTML</button>
<button (click)="previewHtml()">Preview HTML</button>

<div class="form-container">
  <h2>Generated HTML</h2>
  <textarea [value]="generatedHtml" readonly></textarea>
</div>
